    <title> Pay Calculator</title>
</head>
<body>
<script>

    var hoursworked = Number(prompt("Enter hours_worked")) 
    
    console.log(`Enter your hours work. `)
    
    var pay = Number(prompt("Enter the Payrate"))
    
    console.log(`Enter your hourly pay. `)
    
    var grosspay = hoursworked * pay
    
    var tax = grosspay * .20
    
    var netpay = grosspay - tax 

    alert(`The gross pay is: ${grosspay.toFixed(2)} \nUncle Sams Cut: ${tax.toFixed(2)} The netpay is: ${netpay.toFixed(2)}`)

    console.log(`The Gross pay is       :$${grosspay.toFixed(2)}`)
    console.log(`Uncle Sams Cut is      :$${tax.toFixed(2)}`)
    console.log(`The Netpay is          :$${netpay.toFixed(2)}`)

</script>
