<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> W8 Javascript Objects </title>

</head>
<body>
    <h1> List of People </h1>
    
    <p> Fill out this form and click to submit. </p>
    <div> 
        <table>
            <tr>
                <td><label for="first"> First Name</label></td>
                <td><input id="first" type="text" name="first" placeholder="Michael"></td>
            </tr>
            <tr>
                <td><label for="last"> Last Name</label</td>
                <td><input id="last" type="text" name="last" placeholder="Myers"></td>
            </tr>
            <tr>
                <td></td>
                <td><input id="button" type="button" value="SUBMIT"></td>
            </tr>
        </table>
    <div>
    <div id="output">
    </div>

    <script>
        var body = document.querySelector(`body`)

        var people = [] 

        document.querySelector(`#button`).addEventListener(`click`, calcAndDisplay)

        function calcAndDisplay(e)
        {
            var person = {
                first:document.querySelector(`#first`).value,
                last:document.querySelector(`#last`).value

            }

            people.push(person)

            for(let i=0; i < people.length-1; i++)
            {
                for(let j=0; j < people.length-1; j++)
                {
                    if(people[j].last > people[j+1].last)
                    {
                        let temp = people[j]
                        people[j] = people[j+1]
                        people[j+1] = temp
                    }
                }
            }

                console.log(people) 

                var output = ``

                for(var i = 0; i<people.length;i++)
                {
                    for(key in people[i])
                {
                    
                    output +=`${key.toUpperCase()}: ${people[i][key]}<br>`
                }

                output +=`<hr>`
            }
            
                console.log(output)
                document.querySelector(`#output`).innerHTML = output

        }    

    </script>

</body>
</html>
