<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W5 | Tables & Forms</title>
</head>

<body>   


    <form method="GET" action="confirm.html">

        <table>

            <thead>

                <tr>
                    <td>
                        <h2>Birthday Party</h2>
                    </td>

                    <td>
                        <h2>Registration Form</h2>
                    </td>

                </tr>

            </thead>

            <tbody>

                <tr>
                    <td>
                        <label for="fName">Parent/Guardian Name</label>
                    </td>

                    <td>
                        <input type="text" name="fName" id="fName">
                    </td>

                </tr>

                
                <tr>

                    
                    <td>
                        <label for="lName">Child's First Name</label>
                    </td>

                    
                    <td>
                        <input type="text" name="lName" id="lName">
                    </td>

                </tr>

                
                <tr>
                    
                    <td>
                        <label for="age">Child's Age:</label>
                    </td>

                    
                    <td>
                        <input type="text" name="age" id="age">
                    </td>

                </tr>
                
                <tr>

                    
                    <td>
                        <label for="email"><b>Date and Time<b></label>
                    </td>


                    <td>

                        <input type="text" id="email" name="email" maxlength="50" placeholder="">

                    </td>

                </tr>
                    
                <tr>


                    <td>

                        <label for="comments">Date</label>

                    </td>

                    <td>

                        <textarea name="comments" id="comments" rows="2" cols="22" placeholder="mm/dd/yy" style="font-family:Arial, Helvetica, sans-serif"></textarea>

                    </td>

                </tr>

                <tr>
                    
                    <td>
                        <label for="fName">Start Time</label>
                    </td>

                    <td>
                        <input type="text" name="fName" id="fName">
                    </td>

                </tr>
                
                <tr>
                    
                    <td>
                        <label for="fName">Number of Guests</label>
                    </td>

                    <td>
                        <input type="text" name="fName" id="fName">
                    </td>
                    
                </tr>
                
                <tr>
                    
                    <td>
                        <label for="fName"><b>Food</b></label>
                    </td>

                    <td>
                        <input type="text" name="fName" id="fName">
                    </td>
                    
                </tr>



                    

                
                <tr>

                    <td>

                        <label for="study">Size</label>

                    </td>

                    <td>

                        <input type="radio" name="study" value="SE"> sm<br>

                        <input type="radio" name="study" value="CYB"> med <br>

                        <input type="radio" name="study" value="WD"> lg <br>

                    </td>

                </tr>

                

                <!--checkboxes allow for multiple responses-->

                <tr>

                    <td>

                        <label for="vehicle"> Drinks </label>

                    </td>

                    <td>

                        <input type="checkbox" name="vehicle1" value="car"> Coke <br>

                        <input type="checkbox" name="vehicle2" value="Rocinante"> Sprite <br>

                        <input type="checkbox" name="vehicle3" value="motorcycle"> Fruit Punch <br>

                        <input type="checkbox" name="vehicle4" value="bike"> Lemonade <br>

                        <input type="checkbox" name="vehicle5" value="dragon"> Iced Tea <br>

                        

                    </td>

                </tr>

                <td>

                    <label for="faveColor"> Cake </label>
                
                </td>

                <td>

                    <select name="faveColor">

                        <option value="red"> Chocolate </option>

                        <option value="orange"> Vanilla </option>

                        <option value="yellow">I'll bring my own </option> 

                    </select>

                    <tr>
                    
                        <td>
                            <label for="fName"><b> Decorations </b></label>
                        </td>
    
                        <td>
                            <input type="text" name="fName" id="fName">
                        </td>

                </td>

                <tr>
                    
                    <td>
                        <label for="fName"> Color Scheme </label>
                    </td>

                    <td>
                        <input type="text" name="fName" id="fName">
                    </td>

                <br>

            </tr>

                <tr>

                    <td>

                        <label for="date">Date: </label>

                    </td>

                    <td>

                        <input type="date" name="date">

                    </td>

                </tr>


                <tr>

                    <td>

                    </td>

                    <td>

                        <input type="submit" value="SUBMIT">

                    </td>

                </tr>

            </tbody>

        </table>

    </form>



</body>

</html>
